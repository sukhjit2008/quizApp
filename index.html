<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>QuizApp</title>
</head>

<body class="body">
    <div class="container">

        <div class="questions-container ">
            <h1 class="heading-primary-start ">Hit start to start the Quiz</h1>
            <h1 class="heading-primary-restart  hide">Start over</h1>
            <div class="question hide ">
                What is 2 + 2;
            </div>
            <div class="answer-container hide">
                <button class="btn btn-ans">Answer1 </button>
                <button class="btn btn-ans">Answer2 </button>
                <button class="btn btn-ans">Answer3 </button>
                <button class="btn btn-ans">Answer4 </button>
            </div>
        </div>
        <div class="control-container ">
            <button class="btn btn-start ">Start</button>
            <button class="btn btn-next  hide">Next</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
